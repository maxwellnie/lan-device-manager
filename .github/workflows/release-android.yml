name: Build Android (Beta)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi, x86_64-linux-android, i686-linux-android

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        run: |
          cd lan-android
          npm ci

      - name: List directory structure
        run: |
          ls -la lan-android/
          ls -la lan-android/src-tauri/ || true

      - name: Build Tauri app for Android
        run: |
          cd lan-android
          npm run tauri build

      - name: List build outputs
        run: |
          find lan-android -name "*.apk" -o -name "*.aab" 2>/dev/null || true
          ls -la lan-android/src-tauri/gen/android/ 2>/dev/null || true
          ls -la lan-android/src-tauri/gen/android/app/build/ 2>/dev/null || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: |
            lan-android/src-tauri/gen/android/app/build/outputs/apk/**/*.apk
            lan-android/src-tauri/gen/android/app/build/outputs/bundle/**/*.aab
            lan-android/**/*.apk
            lan-android/**/*.aab
