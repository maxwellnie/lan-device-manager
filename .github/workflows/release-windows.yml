name: Build Windows (Beta)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - windows-latest
        arch:
          - x64
          - x86
          - aarch64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc,i686-pc-windows-msvc,aarch64-pc-windows-msvc

      - name: Install dependencies
        run: |
          cd lan-windows
          npm ci

      - name: Build Tauri app (x64)
        if: matrix.arch == 'x64'
        run: |
          cd lan-windows
          npm run tauri build

      - name: Build Tauri app (x86)
        if: matrix.arch == 'x86'
        run: |
          cd lan-windows
          npm run tauri build -- --target i686-pc-windows-msvc

      - name: Build Tauri app (aarch64)
        if: matrix.arch == 'aarch64'
        run: |
          cd lan-windows
          npm run tauri build -- --target aarch64-pc-windows-msvc

      - name: List build directory (debug)
        run: |
          dir lan-windows\src-tauri\target -Recurse -ErrorAction SilentlyContinue || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}
          path: |
            lan-windows/src-tauri/target/release/bundle/msi/*.msi
            lan-windows/src-tauri/target/release/bundle/nsis/*.exe
            lan-windows/src-tauri/target/*/release/bundle/msi/*.msi
            lan-windows/src-tauri/target/*/release/bundle/nsis/*.exe
