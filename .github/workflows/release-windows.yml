name: Build Windows (Beta)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - windows-latest
        arch:
          - x64
          - x86
          - aarch64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.arch == 'x86' && 'i686-pc-windows-msvc' || matrix.arch == 'aarch64' && 'aarch64-pc-windows-msvc' || 'x86_64-pc-windows-msvc' }}

      - name: Install dependencies
        run: |
          cd lan-windows
          npm ci

      - name: Build Tauri app
        run: |
          cd lan-windows
          npm run tauri build ${{ matrix.arch == 'x86' && '--target i686-pc-windows-msvc' || matrix.arch == 'aarch64' && '--target aarch64-pc-windows-msvc' || '' }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}
          path: |
            lan-windows/src-tauri/target/release/bundle/msi/*.msi
            lan-windows/src-tauri/target/release/bundle/nsis/*.exe
